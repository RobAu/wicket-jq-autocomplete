<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

<style>
.ui-helper-hidden-accessible {
	display: none;
}

.ui-menu {
	background-color: white;
	border: 1px solid #777;
}

ul.ui-menu {
	list-style: none;
	font-family: Arial;
	font-size: 12px;
	color: #333;
	padding: 0px;
	margin: 0px;
}

ul.ui-menu li a {
	display: inline-block;
	padding: 3px;
}

li .ui-state-focus {
	background-color: #eef;
}

ul.ui-menu li {
	padding: 3px;
}
	ul.ui-menu .desc
			{
			color:#777;
			}
			ul.ui-menu .desc:before
			{
				content: " - ";	
			}
</style>

</head>
<body>
	<div style="position: relative; height: 200px; width: 400px; border: 1px solid green;">
		This DIV is styled a bit strange, but it is on prupose. It checks if the autocomplete is rendered correctly. <br>
		Feel free to increate the height, so that autocomplete ends up in a scrolled area. There it will still work. :)
		<form wicket:id="f"	style="position: absolute; bottom: 0px; right: 0px;">
			<input wicket:id="tf" style="display: inline-block; width: 300px;"></input>
			<input wicket:id="tf2" style="display: inline-block; width: 300px;"></input>
			<input type="submit"></input>
		</form>
	</div>
</body>
</html>
